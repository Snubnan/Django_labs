<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{ item.title }}</title>
</head>
<body>

{% load static %}

<nav>
    <ol class="breadcrumb">
        <li><a href="{% url 'home' %}">Головна</a></li>
        <li><a href="{% url 'articles-list' %}">Публікації</a></li>
        <li><a href="{{ item.category.get_absolute_url }}">{{ item.category|upper }}</a></li>
        <li>{{ item.title|upper }}</li>
    </ol>
</nav>

<div>
    <h3>{{ item.title }}</h3>
    <h5>{{ item.pub_date|date:"d E Y"|safe|linebreaks }}</h5>
</div>

<div>
    {{ item.description|escape|safe }}

    {% if item.images.all %}
        {% include 'fotorama.html' with images=images %}
    {% endif %}
</div>

</body>
</html>
