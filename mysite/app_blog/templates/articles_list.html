<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Публікації</title>
</head>
<body>

<nav>
    <a href="{% url 'home' %}">Головна</a> |
    <a href="{% url 'articles-list' %}">Всі публікації</a>
</nav>

<hr/>

Публікації <br/>

{% if category %} {{ category }} {% endif %}

{% for item in items %}
    <div class="articles-row">
        <a href="{{ item.get_absolute_url }}">
            <h4>{{ item.title }}</h4>
        </a>
        <h5>{{ item.pub_date|date:"j E Y"|safe|linebreaks }}</h5>
        <p>{{ item.description|safe|escape|striptags|truncatewords_html:32 }}</p>

        <div class="container-image">
            <img class="img" src="{{ item.images.all.0.image.url }}" alt=""/>
        </div>

        <div class="clearfix"></div>
    </div>
{% endfor %}

</body>
</html>
